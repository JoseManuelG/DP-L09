AverageAcceptedBooksPerLessor					= The average number of accepted books per lessor
AverageDeniedBooksPerLessor						= The average number of denied books per lessor
AverageAcceptedBooksPerTenant					= The average number of accepted books per tenant
AverageDeniedBooksPerTenant						= The average number of denied books per tenant
LessorWithMoreAcceptedBooks						= The lessor who have approved more books
LessorWithMoreDeniedBooks						= The lessor who have denied more books
LessorWithMorePendingBooks						= The lessor who have more pending books
TenantWithMoreAcceptedBooks						= The tenant who have got more books approved
TenantWithMoreDeniedBooks						= The tenant who have got more books denied
TenantWithMorePendingBooks						= The tenant who have more pending books
LessorWithMaxAcceptedVersusTotalBooksRatio		= The lessor whose ratio of approved versus total book/s is the maximum
LessorWithMinAcceptedVersusTotalBooksRatio		= The lessor whose ratio of approved versus total book/s is the minimum
TenantWithMaxAcceptedVersusTotalBooksRatio		= The tenant whose ratio of approved versus total book/s is the maximum
TenantWithMinAcceptedVersusTotalBooksRatio		= The tenant whose ratio of approved versus total book/s is the minimum
AverageResultsPerFinder							= The average number of results per finder
MinimumResultsPerFinder							= The minimum number of results per finder
MaximumResultsPerFinder							= The maximum number of results per finder
MinimumSocialIdentitiesPerActor					= The minimum number of social identities per actor
AverageSocialIdentitiesPerActor					= The average number of social identities per actor
MaximumSocialIdentitiesPerActor					= The maximum number of social identities per actor
MinimumInvoicesPerTenant						= The minimum number of invoices issued to the tenants
AverageInvoicesPerTenant						= The average number of invoices issued to the tenants
MaximumInvoicesPerTenant						= The maximum number of invoices issued to the tenants
TotalDueMoneyOfInvoices							= The total amount of money due in the invoices issued by the system
AverageRequestsWithAuditsVersusNoAudits			= The average number of books for properties that have at least an audit record versus the average number of books for properties that do not have any audits
MinimumAuditsPerProperty						= The minimum number of audits that the properties have got
AverageAuditsPerProperty						= The average number of audits that the properties have got
MaximumAuditsPerProperty						= The maximum number of audits that the properties have got